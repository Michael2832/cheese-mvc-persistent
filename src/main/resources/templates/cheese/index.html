<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">You Have No Cheeses :(</p>

<table class="table" th:if="${cheeses.size() != 0}">

    <tr>
        <th>Cheese</th>
        <th>Description</th>
        <th>Category</th>
    </tr>

    <tr th:each="cheese : ${cheeses}">
        <td th:text="${cheese.name}"></td>
        <td th:text="${cheese.description}"></td>
        <td th:text="${cheese.category.name}"></td>

    </tr>

</table>

<p>
    <a href="/cheese/add">Add Cheese</a> |
    <a href="/cheese/remove">Remove Cheese</a>
</p>

</body>
</html>
